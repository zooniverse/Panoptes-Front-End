name: Deploy PFE Production

on:
    # Run this workflow on push to production-release tag (via chatops)
    push:
        tags:
          - production-release

    # Allow running this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
  deploy_production:
    uses: zooniverse/Panoptes-Front-End/.github/workflows/azure_deploy.yml@reusable-workflows
    with:
      commit_id: ${{ github.sha }}
      script: '_build-production'
      target: 'www.zooniverse.org'
    secrets:
      creds: ${{ secrets.AZURE_STATIC_SITES }}
  slack_notification:
    uses: zooniverse/Panoptes-Front-End/.github/workflows/slack_deploy_status.yml@reusable-workflows
    needs: deploy_production
    with:
      deploy_url: 'https://www.zooniverse.org'
      status: ${{ needs.deploy_production.outputs.status }}
      title: 'PFE Production deploy complete'
    secrets:
      webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
