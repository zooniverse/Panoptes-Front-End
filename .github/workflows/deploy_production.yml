name: Deploy PFE Production

on:
    # Run this workflow on push to production-release tag (via chatops)
    push:
        tags:
          - production-release

    # Allow running this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
  build:
    name: Build production
    uses: zooniverse/Panoptes-Front-End/.github/workflows/npm_build.yml@production-release
    with:
      commit_id: ${{ github.sha }}
      output: 'dist'
      script: '_build-production'
  deploy_production:
    name: Deploy production
    uses: zooniverse/Panoptes-Front-End/.github/workflows/azure_deploy.yml@production-release
    needs: build
    with:
      source: 'dist'
      target: 'www.zooniverse.org'
    secrets:
      creds: ${{ secrets.AZURE_STATIC_SITES }}
  slack_notification:
    name: Send Slack notification
    uses: zooniverse/Panoptes-Front-End/.github/workflows/slack_notification.yml@production-release
    needs: deploy_production
    if: always()
    with:
      deploy_url: 'https://www.zooniverse.org'
      job_name: Build production / build
      status: ${{ needs.deploy_production.result }}
      title: 'PFE Production deploy complete'
    secrets:
      slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
