name: Deploy PFE Staging Branch

on:
    # Run this workflow on creation (or sync to source branch) of a new pull request
    pull_request:

jobs:
  deploy_staging_branch:
    uses: zooniverse/Panoptes-Front-End/.github/workflows/azure_deploy.yml@reusable-workflows
    with:
      commit_id: ${{ github.sha }}
      script: '_build-staging'
      target: 'preview.zooniverse.org/panoptes-front-end/pr-${{ github.event.number }}'
    secrets:
      creds: ${{ secrets.AZURE_STATIC_SITES }}
  slack_notification:
    uses: zooniverse/Panoptes-Front-End/.github/workflows/slack_deploy_status.yml@reusable-workflows
    needs: deploy_staging_branch
    with:
      deploy_url: 'https://pr-${{ github.event.number }}.pfe-preview.zooniverse.org'
      status: ${{ needs.deploy_staging_branch.outputs.status }}
      title: 'Deploy https://pr-${{ github.event.number }}.pfe-preview.zooniverse.org'
    secrets:
      webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
