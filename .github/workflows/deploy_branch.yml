name: Deploy PFE Staging Branch

on:
    # Run this workflow on creation (or sync to source branch) of a new pull request
    pull_request:

jobs:
  build:
    name: Build staging branch
    uses: zooniverse/Panoptes-Front-End/.github/workflows/npm_build.yml@production-release
    with:
      commit_id: ${{ github.sha }}
      output: 'dist'
      script: '_build-staging'
  deploy_staging_branch:
    name: Deploy staging branch
    uses: zooniverse/Panoptes-Front-End/.github/workflows/azure_deploy.yml@production-release
    needs: build
    with:
      source: 'dist'
      target: 'preview.zooniverse.org/panoptes-front-end/pr-${{ github.event.number }}'
    secrets:
      creds: ${{ secrets.AZURE_STATIC_SITES }}
  slack_notification:
    name: Send Slack notification
    uses: zooniverse/Panoptes-Front-End/.github/workflows/slack_notification.yml@production-release
    needs: deploy_staging_branch
    if: always()
    with:
      deploy_url: 'https://pr-${{ github.event.number }}.pfe-preview.zooniverse.org'
      job_name: Build staging branch / build
      status: ${{ needs.deploy_staging_branch.result }}
      title: 'Deploy https://pr-${{ github.event.number }}.pfe-preview.zooniverse.org'
    secrets:
      slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
