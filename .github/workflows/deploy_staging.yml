name: Deploy PFE Staging

on:
    # Run this workflow on creation (or sync to source branch) of a new pull request
    push:
        branches:
          - master

jobs:
  deploy_staging:
    uses: zooniverse/Panoptes-Front-End/.github/workflows/azure_deploy.yml@reusable-workflows
    with:
      commit_id: ${{ github.sha }}
      script: '_build-staging'
      target: 'preview.zooniverse.org/panoptes-front-end/master'
    secrets:
      creds: ${{ secrets.AZURE_STATIC_SITES }}
  slack_notification:
    uses: zooniverse/Panoptes-Front-End/.github/workflows/slack_deploy_status.yml@reusable-workflows
    needs: deploy_staging
    with:
      deploy_url: 'https://master.pfe-preview.zooniverse.org'
      status: ${{ needs.deploy_staging.outputs.status }}
      title: 'PFE Staging deploy complete'
    secrets:
      webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
